<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>My first BootstrapVue app</title>

    <!-- Required Stylesheets -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>
  <body>
    <!-- Our application root element -->
    <div id="app">
      
      <b-container>
        <b-jumbotron header="SINGS" lead="para tus proyectos musicales">
        </b-jumbotron>
        <b-tabs content-class="mt-3">
          <b-tab title="Registrate" active>
            <b-form>
            <b-form-group
              description="Let us know your name."
              label-for="name"
              label="Escribe tu nombre"
            >
              <b-form-input id="name" class="mt-3" v-model="name"></b-form-input>
            </b-form-group>

            <b-form-group
            description="Write your password"
            label-for="password"
            label="Escribe tu contraseña"
            >
              <b-form-input id="passwd" type="password" class="mt-3" v-model="passwd"></b-form-input>
            </b-form-group>
            
            <b-form-group
            description="Write you email"
            label-for="email"
            label="Escribe tu correo"
            >
              <b-form-input id="email" label="Email:" class="mt-3" v-model="email"></b-form-input>
            </b-form-group>
            
            <b-form-group
            description="Let us know your age"
            label-for="birthday"
            label="Elige la fecha de tu cumpleaños"
            >
              <b-form-datepicker id="birthday" label="Fecha de nacimiento:" class="mt-3" v-model="birthday"></b-form-datepicker>
            </b-form-group>
            
            <b-form-group
            description="Profile picture"
            label-for="profileImg"
            label="Foto de perfil"
            >
              <b-form-file label="Fotito:" class="mt-3"
              id="profileImg"
              v-model="profileImg"
              :state="Boolean(profileImg)"
              placeholder="Elige una imagen"
              drop-placeholder="Arrastra la foto aqui..."
            ></b-form-file>
            </b-form-group>

            <b-button type="reset" class="mr-2" @click="createClient">dale envia</b-button>
            <b-button type="reset" class="mr-2">Borrar</b-button>

          </b-form>
        </b-tab>
        <b-tab title="Datos de usuario">
          <b-form>
          <b-form-group
          description="Usuario a obtener información"
          label-for="client_id"
          label="Mete el id del usuario"
        >
          <b-form-input id="client_id" class="mt-3" v-model="client_id"></b-form-input>
          </b-form-group>
          <b-button type="reset" class="mr-2" @click="getClient">Obtener datos</b-button>
          <div>
            <p v-if="alertClientNull">El cliente que buscas no existe</p>
            <p v-else>{{client_data}}</p>
          </div>
        </b-form>
      </b-tab>
    </b-tabs>
      </b-container>

    </div>

    <!-- Start running your app -->
    <script src="./scripts.js" async defer></script>
  </body>
</html>
