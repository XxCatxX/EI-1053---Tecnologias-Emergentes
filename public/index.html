<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
<!--     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 -->    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
   
    <title>My first BootstrapVue app</title>

    <!-- Required Stylesheets -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
    <link rel="stylesheet" href="./style.css">
    

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
   <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>
  <body>
    <!-- Our application root element -->
    <div id="app">
      <div class="wrapper">
        <div class="container-init background-init">
          <div class="foreground-init">
          <div class="md-size-50" md-alignment="left">
            <md-tabs class="md-transparent s-solid" md-alignment="right">
              <md-tab md-label="Users">
                <div class="main-raised main">
                <b-form class="container s-section">
                  <b-form-group
                  description="Usuario a obtener informaciÃ³n"
                  label-for="client_id"
                  label="Mete el id del usuario"
                >
                  <b-form-input id="client_id" class="mt-2 s-round-input" v-model="client_id"></b-form-input>
                  </b-form-group>
                  <b-button type="reset" pill class="s-button mt-2" @click="getClient">Get data</b-button>
                  <div>
                    <p v-if="alertClientNull">El cliente que buscas no existe</p>
                    <p v-else>{{client_data}}</p>
                  </div>
                </b-form>
              </div>
              </md-tab>
              <md-tab md-label="Register" >
                <div class="main-raised main">
           
                  <b-form class="container s-section">  
                   
                    <label for="name" class="s-label">USERNAME</label>
                    <b-form-input id="name" class="mt-2 s-round-input" v-model="name"></b-form-input>

                    <label for="password" class="s-label">PASSWORD</label>
                    <b-form-input id="passwd" class="mt-2 s-round-input" type="password" v-model="passwd"></b-form-input>

                    <label for="email" class="s-label">E-MAIL</label>
                    <b-form-input id="email" class="mt-2 s-round-input" v-model="email"></b-form-input>

                    <label class="s-label" for="birthday">BIRTHDAY</label>
                    <md-datepicker v-model="birthday" id="birthday" class="s-p-0"></md-datepicker>

                    <label for="profileImg" class="s-label">PROFILE IMAGE</label>
                    <b-form-file id="profileImg" class="mt-2" v-model="profileImg" size="sm"></b-form-file>
      
<!--                   <md-button type="reset" class="md-primary md-round " @click="createClient">Send</md-button>
 -->                  <b-button type="reset" pill class="s-button mt-2" @click="createClient">Send</b-button>

      
                </b-form>
                </div>
              </md-tab>
              <md-tab md-label="Notifications">
                <div class="main-raised main">
                </div>
              </md-tab>
            </md-tabs>
          </div>
        </div>
    </div>

    </div>
  
    <!-- Start running your app -->
    <script src="./scripts.js" async defer></script>
  </body>
</html>
